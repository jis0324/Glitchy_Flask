<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='basestyle.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
</head>

<body class="loggedin">
    <nav class="navtop">
        <div>
            <a href="{{ url_for('admin', searchtype='Orders', p_subscribed='2', p_ordernumber='0', p_startdate='0', p_enddate='0') }}"><i class="fas fa-user-circle"></i>Admin</a>
            <a href="{{ url_for('searchdata', productid=0, searchtype='Orders', p_subscribed='2', p_ordernumber='0', p_startdate='0', p_enddate='0') }}"><i class="fas fa-user-circle"></i>Orders</a>
            <a href="{{ url_for('searchdata', productid=0, searchtype='Buyers', p_subscribed='2', p_ordernumber='0', p_startdate='0', p_enddate='0') }}"><i class="fas fa-user-circle"></i>Buyers</a>
            <a href="{{ url_for('searchdata', productid=0, searchtype='Products', p_subscribed='2', p_ordernumber='0', p_startdate='0', p_enddate='0') }}"><i class="fas fa-user-circle"></i>Products</a>
            <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
				<a href="{{ url_for('login') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
